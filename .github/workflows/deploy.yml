name: Deploy PHTV Website

on:
  push:
    branches:
      - main
    paths:
      - 'PHTV/**'
      - '.github/workflows/deploy.yml'
      - 'index.html'
      - 'robots.txt'
      - 'sitemap.xml'
      - 'CNAME'
      - '_redirects'
      - '.htaccess'
      - '.nojekyll'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'PHTV/package-lock.json'

      - name: Install dependencies
        working-directory: ./PHTV
        run: npm ci

      - name: Build
        working-directory: ./PHTV
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'PLACEHOLDER_API_KEY' }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Copy root level SEO and configuration files
          cp index.html _site/
          cp CNAME _site/ || true
          cp robots.txt _site/ || true
          cp sitemap.xml _site/ || true
          cp _redirects _site/ || true
          cp .htaccess _site/ || true
          cp .nojekyll _site/ || true
          # Copy PHTV app to its subdirectory
          cp -r PHTV/dist _site/PHTV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
