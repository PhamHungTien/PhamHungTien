name: Deploy PHTV Website

on:
  push:
    branches:
      - main
    paths:
      - 'PHTV/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'PHTV/package-lock.json'
        continue-on-error: true

      - name: Install dependencies
        working-directory: ./PHTV
        run: npm ci

      - name: Build
        working-directory: ./PHTV
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'PLACEHOLDER_API_KEY' }}

      - name: Prepare deployment
        run: |
          mkdir -p _site
          cp index.html _site/
          cp CNAME _site/
          cp -r PHTV/dist _site/PHTV

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
